apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "0xnetworth.backend.fullname" . }}
  namespace: {{ include "0xnetworth.namespace" . }}
  labels:
    {{- include "0xnetworth.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "0xnetworth.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "0xnetworth.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ if .Values.backend.image.tag }}{{ .Values.backend.image.tag }}{{ else }}{{ .Chart.AppVersion }}{{ end }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            {{- if .Values.backend.corsAllowedOrigins }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.backend.corsAllowedOrigins | quote }}
            {{- end }}
            {{- if .Values.backend.workflowServiceURL }}
            - name: WORKFLOW_SERVICE_URL
              value: {{ .Values.backend.workflowServiceURL | quote }}
            {{- else }}
            - name: WORKFLOW_SERVICE_URL
              value: "http://{{ include "0xnetworth.workflow.serviceName" . }}:{{ .Values.workflow.service.port }}"
            {{- end }}
            {{- if .Values.secret.name }}
            - name: COINBASE_API_KEY_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: COINBASE_API_KEY_NAME
                  optional: true
            - name: COINBASE_API_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: COINBASE_API_PRIVATE_KEY
                  optional: true
            - name: YOUTUBE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: YOUTUBE_API_KEY
                  optional: true
            {{- end }}
            {{- with .Values.backend.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}

