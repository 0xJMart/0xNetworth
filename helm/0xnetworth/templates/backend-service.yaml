apiVersion: v1
kind: Service
metadata:
  name: {{ include "0xnetworth.backend.serviceName" . }}
  namespace: {{ include "0xnetworth.namespace" . }}
  labels:
    {{- include "0xnetworth.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "0xnetworth.backend.selectorLabels" . | nindent 4 }}

