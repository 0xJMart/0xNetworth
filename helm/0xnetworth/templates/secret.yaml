{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ include "0xnetworth.namespace" . }}
  labels:
    {{- include "0xnetworth.labels" . | nindent 4 }}
type: Opaque
data:
  # These values should be base64 encoded
  # Example: echo -n 'your-api-key-name' | base64
  # 
  # Coinbase Advanced Trade API uses:
  # - COINBASE_API_KEY_NAME: The API Key Name (ID) you created in Coinbase
  # - COINBASE_API_PRIVATE_KEY: The Private Key associated with that API key
  # 
  # For Sealed Secrets, use the sealed secret approach instead of this template
  COINBASE_API_KEY_NAME: ""
  COINBASE_API_PRIVATE_KEY: ""
  YOUTUBE_API_KEY: ""
{{- end }}

