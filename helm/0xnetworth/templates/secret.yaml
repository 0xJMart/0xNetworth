{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ include "0xnetworth.namespace" . }}
  labels:
    {{- include "0xnetworth.labels" . | nindent 4 }}
type: Opaque
data:
  # These values should be base64 encoded
  # Example: echo -n 'your-api-key' | base64
  COINBASE_API_KEY: ""
  COINBASE_API_SECRET: ""
{{- end }}

